<div id="body" class="container-fluid p-0">
  <div class="row">
    <div class="col">
      <div class="feed-image">
        <div class="w-50">
          <h1>SeeSay</h1>
          <p class="fs-5">The internetâ€™s source for visuals.</p>
          <p class="fs-5">See the image, Say the description.</p>
          <div class="search-container">
            <fa-icon [icon]="faSearch"></fa-icon>
            <input
              type="search"
              class="form-control search-bar squared big"
              placeholder="Search high-resolution images"
              [(ngModel)]="searchInput"
              (keyup.enter)="search()"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-5" style="margin: auto; max-width: 1320px">
    <div class="col">
      <app-feed [posts]="posts" [selectedPostId]="selectedPostId"></app-feed>
    </div>
  </div>
</div>
